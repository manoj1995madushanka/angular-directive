<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers
      </button>
      <br><br>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let number of numbers"
          [ngClass]="{number: number%2!==0}"
          [ngStyle]="{number: number%2!==0? 'yellow':'transparent'}"
        >
          {{number}}
        </li>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p *ngFor="let odd of oddNumbers" [ngClass]="{odd: odd%2!==0}">{{odd}}</p>
      </ng-template>
      <ng-template [ngIf]="!onlyOdd">
        <p *ngFor="let even of evenNumbers">{{even}}</p>
      </ng-template>
    </div>
  </div>

  <div class="row">
    <p appBasicHighlight>This is usage of custom directive</p>
  </div>
</div>
